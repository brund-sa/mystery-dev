		<link href="/css/plugins.css" rel="stylesheet" type="text/css">
		<link href="/css/style.css" rel="stylesheet" type="text/css">

	<body class="preloader dark-nav" style="overflow: hidden;">
		

		<!-- to top btn start -->
		<a href="#up" class="scroll-to-btn js-headroom js-midnight-color js-smooth-scroll js-pointer-large">
			<span class="scroll-to-btn__box">
				<span class="scroll-to-btn__arrow"></span>
			</span>
		</a><!-- to top btn end -->	

		<!-- social media -->
		<div class="social-media " id="social__" style="    position: absolute;
		bottom: 40px;
		left: 40px;
		font-size: 1rem;
		z-index: 99;
		text-transform: uppercase;">
			<a href="#"><p>Facebook</p></a>
			<a href="#"><p>LinkedIn</p></a>
			<a href="#"><p>Instagram</p></a>
		</div>
		<!-- social media -->
		
		<div class="contact-link">
			<a href="../contact" id="contact__" style="    position: absolute;
			bottom: 40px;
			right: 40px;
			font-size: 1rem;
			z-index: 99;
			text-transform: uppercase;"><p>Contact</p></a>
		</div>

		<!-- header start -->
		<header class="fixed-header">
			<!-- logo start -->
			<div class="header-logo js-midnight-color js-headroom ">
				<div class="hidden-box">
					<a href="#" class="header-logo__box js-pointer-large js-animsition-link">
						<img class="header-logo__img white" src="/images/logo/logo-white-m.png" alt="logo" width="60px" height="60px">
						<img class="header-logo__img black" src="/images/logo/logo-black-m.png" alt="logo" width="60px" height="60px">
					</a>
				</div>
			</div><!-- logo end -->

			<!-- menu-icon start || -->
			<div class="menu-icon  js-pointer-large js-menu-open-close js-midnight-color js-headroom" style="z-index: 9999;  height: 27px">
				<div class="menu-icon__box" style="height: 27px">
					<span class="menu-icon__inner"></span>
					<span class="menu-icon__close"></span>
				</div>
			</div> 
		</header><!-- header end -->

		<!-- navigation start -->
		<nav class="nav-container pos-rel js-dropdown-active-box" style="z-index: 999;">
			<!-- pos-rel start -->
			<div class="pos-rel height-100perc">
				<!-- dropdown close btn start -->
				<div class="dropdown-close">
					<div class="dropdown-close__inner js-dropdown-close js-pointer-large">
						<span class="dropdown-close__arrow"></span>
					</div>
				</div><!-- dropdown close btn end -->

				<!-- menu-box start -->
				<ul class="menu-box">

					<li class="nav-btn-box">

						</a>
					</li><!-- nav-btn-box end -->

					<!-- nav-btn-box start -->
					<li class="nav-btn-box">
						<a class="nav-btn large js-pointer-large" href="/about">
							<span class="nav-btn__inner" data-text="Explore">About us</span>
						</a>
					</li><!-- nav-btn-box end -->

					<!-- nav-btn-box start -->
					<li class="nav-btn-box">
						<a class="nav-btn large js-pointer-large" href="/results">
							<span class="nav-btn__inner" data-text="Explore">Results</span>
						</a>
					</li><!-- nav-btn-box end -->

					<!-- nav-btn-box start -->
					<li class="nav-btn-box">
						<a class="nav-btn large js-pointer-large" href="/clients">
							<span class="nav-btn__inner" data-text="Explore">Who we serve</span>
						</a>
					</li><!-- nav-btn-box end -->

					<!-- nav-btn-box start -->
					<li class="nav-btn-box">
						<a href="/contact" class="nav-btn large js-animsition-link js-pointer-large">
							<span class="nav-btn__inner" data-text="Explore">Contact</span>
						</a>
					</li><!-- nav-btn-box end -->
				</ul><!-- menu-box end -->
				<!-- nav-information start -->
				<div class="nav-information">
					<!-- Logo -->
					<div>
						<div class="hidden-box d-inline-block">
							<div class="headline-xxxxs nav-title-color nav-reveal-anim js-nav-anim" style="font-family: Broadsheet; font-size: 40px;">
								MYSTERY
							</div>
						</div>	
					</div> 

				</div><!-- nav-information end -->


				<!-- nav-address start -->
				<div class="nav-information-social">
					<div class="nav-fade-anim js-nav-anim margin-top-10">
							<span>FACEBOOK</span><span>INSTAGRAM</span><span>LINKEDIN</span>
					</div>
				</div> <!-- nav-address end -->


			</div><!-- pos-rel end -->

		<!-- main start -->
		<main class="js-animsition-overlay" data-animsition-overlay="true">
			<!-- home slider start -->
			<section id="up" class="pos-rel section-bg-dark-1 js-home-slider fullscreen-slider">
				<!-- swiper-wrapper start -->
				<div class="swiper-wrapper">
					<!-- swiper-slide start -->
					<div class="swiper-slide">
						<!-- slide-bg -->
						<div class="js-parallax-slide-bg bg-img-cover">
						<video id="myVideo" src="videos/msm__video.mp4" poster="" muted loop>	
						</video>
						</div>
						<!-- bg-overlay 
						<div class="bg-overlay-black"></div>-->

						<!-- content start -->
						<div class="flex-min-height-100vh pos-rel" data-swiper-parallax-x="30%">
							<div class="container small padding-top-bottom-120">
								<h2 class="headline-xl" 
								style="
									text-align: center;
								">
									<span class="hidden-box d-block">
										<span class="anim-slide tr-delay-10">
										</span>
									</span>
								</h2>
							</div>
						</div><!-- content end -->
					</div><!-- swiper-slide end -->
					
					
				</div><!-- swiper-wrapper end -->
			</section><!-- home slider end -->

		</main>

		

		<!-- scripts -->
		<script src="/js/plugins.js"></script>
		<script src="/js/footer-reveal.js"></script>
		<script src="/js/main.js"></script>
		<script src="/js/footer-reveal_init.js"></script>
		<script>
			setTimeout(function(){
			document.getElementById("myVideo").play();
			}, 500);
		</script>
